name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate configuration
      run: |
        python validate_config.py
    
    - name: Test basic functionality
      run: |
        python -c "print('✅ Python is working')"
        python -c "import os; print('✅ OS module works')"
        python -c "import sys; print('✅ Sys module works')"
    
    - name: Check file structure
      run: |
        echo "📁 Checking project structure..."
        ls -la
        echo "📄 Checking key files..."
        test -f README.md && echo "✅ README.md exists" || echo "❌ README.md missing"
        test -f requirements.txt && echo "✅ requirements.txt exists" || echo "❌ requirements.txt missing"
        test -f Makefile && echo "✅ Makefile exists" || echo "❌ Makefile missing"
        test -f config.py && echo "✅ config.py exists" || echo "❌ config.py missing"
