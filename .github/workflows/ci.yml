name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate configuration
      run: |
        python validate_config.py
    
    - name: Test basic functionality
      run: |
        python -c "print('âœ… Python is working')"
        python -c "import os; print('âœ… OS module works')"
        python -c "import sys; print('âœ… Sys module works')"
    
    - name: Check file structure
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        echo "ğŸ“„ Checking key files..."
        test -f README.md && echo "âœ… README.md exists" || echo "âŒ README.md missing"
        test -f requirements.txt && echo "âœ… requirements.txt exists" || echo "âŒ requirements.txt missing"
        test -f Makefile && echo "âœ… Makefile exists" || echo "âŒ Makefile missing"
        test -f config.py && echo "âœ… config.py exists" || echo "âŒ config.py missing"
